<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopWave — Minimal E-commerce</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/main.js"></script>
  <style>
    img { max-width: 100%; height: auto; display: block; border-radius: 12px; }
    .hero-banner { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">ShopWave</a>
      <nav class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="cart.html">Cart <span id="cartCount" class="badge">0</span></a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <section class="hero-banner">
      <img src="https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?q=80&w=1600&auto=format&fit=crop" alt="Store banner">
    </section>

    <section class="hero store-hero">
      <h1>Fresh drops, fair prices</h1>
      <p>Simple demo store with a tiny cart using localStorage. No backend required.</p>
    </section>

    <section class="filters">
      <input id="search" placeholder="Search products…" aria-label="Search products"/>
      <select id="category">
        <option value="all">All categories</option>
        <option>Accessories</option>
        <option>Apparel</option>
        <option>Tech</option>
      </select>
    </section>

    <section id="products" class="grid"></section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <h4>ShopWave</h4>
        <p>Demo storefront for learning and prototyping.</p>
      </div>
      <div>
        <h4>Help</h4>
        <ul>
          <li><a href="#">Shipping</a></li>
          <li><a href="#">Returns</a></li>
        </ul>
      </div>
      <div>
        <h4>Legal</h4>
        <p>All products are fictional.</p>
      </div>
    </div>
  </footer>
</body>
</html>
